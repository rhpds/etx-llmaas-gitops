apis:
  - name: granite-8b-code-instruct
    activeDocOpenAPIRef: https://raw.githubusercontent.com/redhat-gpte-devopsautomation/llm-aas/refs/heads/main/bootstrap/3scale/api_definitions/granite-8b-code-instruct.json
    backend:
      privateBaseURL: http://granite-8b-code-instruct-128k-predictor.llm-hosting.svc.cluster.local:8080
      path: /
    deployment:
      apicastHosted:
        authentication:
          userkey:
            authUserKey: Authorization
            credentials: headers
    policies:
      - name: cors
        enabled: true
        version: builtin
        configuration:
          allow_headers: ["Authorization", "Content-type", "Accept"]
          allow_methods: []
          allow_origin: "*"
          allow_credentials: true
      - name: remove-bearer
        enabled: true
        version: "0.1"
        configuration: {}
      - name: apicast
        enabled: true
        version: builtin
        configuration: {}
    methods:
      health:
        friendlyName: Health
      tokenize:
        friendlyName: Tokenize
      detokenize:
        friendlyName: Detokenize
      models:
        friendlyName: Models
      version:
        friendlyName: Version
      chat/completions:
        friendlyName: Chat Completions
      completions:
        friendlyName: Completions
      embeddings:
        friendlyName: Embeddings
    mappingRules:
      - httpMethod: GET
        pattern: "/health"
        metricMethodRef: health
        increment: 1
      - httpMethod: POST
        pattern: "/tokenize"
        metricMethodRef: tokenize
        increment: 1
      - httpMethod: POST
        pattern: "/detokenize"
        metricMethodRef: detokenize
        increment: 1
      - httpMethod: GET
        pattern: "/v1/models"
        metricMethodRef: models
        increment: 1
      - httpMethod: GET
        pattern: "/version"
        metricMethodRef: version
        increment: 1
      - httpMethod: POST
        pattern: "/v1/chat/completions"
        metricMethodRef: chat/completions
        increment: 1
      - httpMethod: POST
        pattern: "/v1/completions"
        metricMethodRef: completions
        increment: 1
      - httpMethod: POST
        pattern: "/v1/embeddings"
        metricMethodRef: embeddings
        increment: 1
