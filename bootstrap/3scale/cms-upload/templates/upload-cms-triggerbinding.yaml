---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: upload-cms-binding
spec:
  params:
    - name: gitRepository
      value: {{ .Values.git.repo }}
    - name: gitRef
      value: {{ .Values.git.ref }}
    - name: cmsImage
      value: {{ .Values.cms.image }}
    - name: cmsContextDir
      value: {{ .Values.cms.contextDir }}
    - name: cmsCommand
      value: {{ .Values.cms.command }}
    - name: threescaleTenant
      value: $(body.tenant)
