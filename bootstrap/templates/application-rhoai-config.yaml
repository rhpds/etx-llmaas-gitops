---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhoai-config
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-options: Validate=false  
  labels:
      component: bootstrap
      purpose: rhoai-config
spec:
  project: default
  source:
    repoURL: {{ .Values.rhoaiConfig.repoURL }}
    targetRevision: {{ .Values.rhoaiConfig.targetRevision }}
    path: {{ .Values.rhoaiConfig.path }}
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
