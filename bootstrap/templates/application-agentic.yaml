---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agentic-config
  namespace: openshift-gitops
  labels:
      component: bootstrap
      purpose: agentic-config
spec:
  project: default
  source:
    repoURL: {{ .Values.agenticConfig.repoURL }}
    targetRevision: {{ .Values.agenticConfig.targetRevision }}
    path: {{ .Values.agenticConfig.path }}
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - Retry=true
    retry:
      limit: 10
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
