---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: console-links
  namespace: openshift-policy
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    requires-rolling-restart: none  # Use all, master, worker or none
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: con-links-1
        spec:
          remediationAction: inform  # will be overridden by remediationAction in parent policy
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: console.openshift.io/v1
                kind: ConsoleLink
                metadata:
                  name: argocd-agentic
                spec:
                  applicationMenu:
                    section: GenAI
                    imageURL: https://global-policy-server-openshift-policy.apps.{{ (lookup "config.openshift.io/v1" "DNS" "" "cluster").spec.baseDomain }}/assets/images/logo.png
                  href: https://global-policy-server-openshift-policy.apps.{{ (lookup "config.openshift.io/v1" "DNS" "" "cluster").spec.baseDomain }}
                  location: ApplicationMenu
                  text: Agentic Argocd
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: con-links-2
        spec:
          remediationAction: inform  # will be overridden by remediationAction in parent policy
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: console.openshift.io/v1
                kind: ConsoleLink
                metadata:
                  name: vault
                spec:
                  applicationMenu:
                    section: GenAI
                    imageURL: https://connect.redhat.com/s3api/prod-s3api/1637174263-logo-url-61954b7020da7eae27db0e2a.png
                  href: https://vault-vault.apps.{{ (lookup "config.openshift.io/v1" "DNS" "" "cluster").spec.baseDomain }}/ui
                  location: ApplicationMenu
                  text: Vault
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-console-links
  namespace: openshift-policy
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
placementRef:
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
  name: placement-hub-openshift
subjects:
- apiGroup: policy.open-cluster-management.io
  kind: Policy
  name: console-links
